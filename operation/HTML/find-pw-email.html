<body class="member">
<div class="topWrap">

<main class="join" id="contents">
    <header class="page">
        <h3>아이디/비밀번호 찾기</h3>
        <ol class="location">
            <li>HOME</li>
            <li>아이디/비밀번호 찾기</li>
        </ol>
    </header>
    <article class="join find">
        <div class="tabs">
            <ul>
                <li><a href="find-id-select.html">아이디 찾기</a></li>
                <li class="active"><a href="find-pw-select.html">비밀번호 찾기</a></li>
            </ul>
        </div>


        <section>
            <h5>이메일 인증</h5>
            <div class="certiHeader clearfix">
                <div class="titleIcon col-lg-1 gradation blue">
                    <i class="fa fa-envelope-open"></i>
                </div>
                <div class="col-lg-10">
                    <div class="certiTitle">회원정보에 등록한 이메일 인증</div>
                    <span class="parag">회원정보에 등록한 이메일과 입력한 이메일이 같아야 아이디를 받을 수 있습니다.</span>
                </div>
            </div>

            <div class="certiInputWrap gradationBox">
                <form class="form-horizontal">
                    <ul>
                        <li class="inputName">
                            <label class="col-lg-2">아이디</label>
                            <div class="col-lg-10"><input type="text" class="form-control"></div>
                        </li>
                        <li class="inputName">
                            <label class="col-lg-2">이름</label>
                            <div class="col-lg-10"><input type="text" class="form-control"></div>
                        </li>
                        <li class="inputCertiNum">
                            <label class="col-lg-2">이메일 주소</label>
                            <div class="col-lg-10"><input type="text" class="form-control"></div>
                        </li>
                    </ul>
                </form>
                <div class="btnWrap center">
                    <button class="btn btn-primary" onclick="location.href='find-pw-done.html'"><i class="fa fa-check"></i> 확인</button>
                </div>
            </div>

            <div class="btnWrap center">
                <button class="btn btn-default mainGo" onclick="location.href='login.html'">
                    로그인 페이지로 이동
                </button>
